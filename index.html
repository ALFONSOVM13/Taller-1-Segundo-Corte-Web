<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuarios</title>
    <!-- Importar Bootstrap 5 CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <img class="card-img-top mx-auto logo-pequeno" src="./img/symbole-de-l-homme-violet.png" alt="Logo de usuario">        
        <!-- Formulario para agregar usuario -->
        <div class="row justify-content-center">
          <div class="col-sm-10 col-md-8 col-lg-6">
            <div class="card">
              <div class="card-header">
                <h2 class="text-center">Agregar usuario</h2>
             </div>
              
              <div>
              <div class="card-body">
                <form id="agregar-usuario-form">
                  <div class="form-group form-group-sm">  
                    <label for="cedula">Cédula:</label>
                    <input type="number" id="cedula" name="cedula" class="form-control" placeholder="Ej: 1234567890" required>
                  </div>
                                    
                  <div class="form-group form-group-sm">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej: alfonso vengoechea" required>
                  </div>

                  <div class="form-group form-group-sm">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" class="form-control" required>
                      <option value="">Seleccionar género</option>
                      <option value="Masculino">Masculino</option>
                      <option value="Femenino">Femenino</option>
                    </select>
                  </div>
                                  
                  <div class="form-group form-group-sm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Ej: nombre@dominio.com" required>
                  </div>
                                  
                  <div class="form-group form-group-sm">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Ej: 0000000000" required>
                  </div>
                                  
                  <div class="form-group form-group-sm">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" class="form-control" placeholder="Ej: Carrea 1 # 1- 1" required>
                  </div>
                                  
                  <div class="form-group form-group-sm">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" class="form-control" placeholder="Ej: Barranquilla" required>
                  </div>
                                  
                  <div class="form-group form-group-sm">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais" class="form-control" placeholder="Ej: Colombia" required>
                  </div>
                
                  <br>
                  <button type="button" class="btn btn-primary" onclick="agregarUsuario()">Agregar Usuario</button>

                </form>
              </div>
            </div>
          </div>
        </div>
      
      
        <hr class="my-5">
      
      
<!-- Tabla de usuarios -->
<div class="row justify-content-center">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Lista de usuarios</h2>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-dark">
            <thead></thead>
            <tbody id="usuarios-table"></tbody>
          </table>
        </div>
      </div>
      <div class="card-footer">
        <button type="button" class="btn btn-primary" onclick="mostrarUsuarios()">Mostrar todos los usuarios</button>

      </div>
    </div>
  </div>
</div>
  
        <!-- Importar Bootstrap 5 JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    

    <!-- Importar JavaScript personalizado -->
    <script src="formulario.js"></script>
  </body>
</html>
